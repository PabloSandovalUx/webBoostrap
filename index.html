<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con Bootstrap</title>
    <meta name="description" content="Segundo ejercicio web, pero ahora con Bootstrap">
    <meta name="keywords" content="Bootstrap, ejercicio, web">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="#">
                    <img src="assets/img/logo.png" alt="SupraMarket" width="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Categoria 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Categoria 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Categoria 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Categoria 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Categoria 5</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-danger ms-4" aria-current="page" href="#"><i class="bi bi-bag-fill"></i>
                                3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="sliderPablo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#sliderPablo" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#sliderPablo" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#sliderPablo" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#sliderPablo" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/slider1.png" class="d-block w-100" alt="PromociÃ³n Cyber">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/slider2.png" class="d-block w-100" alt="Descuentos Agosto">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/slider3.png" class="d-block w-100" alt="Obten tu tarjeta">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/slider1.png" class="d-block w-100" alt="cualquier texto alternativo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#sliderPablo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#sliderPablo" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="container bg-danger p-5">
                    <div class="col-12 col-lg-6 col-md-3">
                        <img src="assets/img/slider1.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
    </main>







    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

</html>
